<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
    <h1>Coronavirus Tracker Application</h1>
        <div class="col-md-6" style="width:100%;" >
            <div class="h-100 p-5 text-white bg-black rounded-3">
                <h2  th:text="${totalReportedCases}"></h2>
                <p>Total number of cases</p>
                <hr class="my-4">
                <p>
                    <span>New Cases since previous day</span>
                    <span th:text="${totalNewReportedCases}"></span>
                </p>
            </div>
        </div>
        <div class="container">
            <table class="table table-hover">
            <tr>
                    <th>State</th>
                    <th>Country</th>
                    <th>Total cases reported </th>
                    <th>current day cases</th>
                </tr>
                <tr th:each="locationStat : ${locationStats}">
                    <td th:text="${locationStat.state}"></td>
                    <td th:text="${locationStat.country}"></td>
                    <td th:text="${locationStat.LatestTotalCases}">0</td>
                    <td th:text="${locationStat.diffFromPrevDay}">0</td>

                </tr>
            </table>
        </div>
</div>
</body>

</html>
